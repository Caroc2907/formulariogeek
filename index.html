<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Formulario </title>

</head>

<!--User Story # 1: puedo ver un título con id="title"texto de tamaño H1.

User Story # 2: Puedo ver una breve explicación id="description"en texto de tamaño P.

User Story # 3: Puedo ver un formcon id="survey-form".

User Story # 4: Dentro del elemento de formulario, se me requiere ingresar mi nombre en un campo con id="name".

User Story # 5: Dentro del elemento del formulario, se me requiere ingresar un correo electrónico en un campo con id="email".

Historia de usuario # 6: si ingreso un correo electrónico que no está formateado correctamente, veré un error de validación HTML5.

User Story # 7: Dentro del formulario, puedo ingresar un número en un campo con id="number".

Historia de usuario n. ° 8: si ingreso no números en la entrada de números, veré un error de validación HTML5.

Historia de usuario n. ° 9: si ingreso números fuera del rango de entrada numérica, que están definidos por los atributos miny max, veré un error de validación HTML5.

Historia usuario # 10: Para los campos de nombre, correo electrónico y número de entrada dentro de la forma que puedo ver las etiquetas que describen el propósito de cada campo con los siguientes identificadores correspondientes: id="name-label", id="email-label", y id="number-label".

User Story # 11: Para los campos de entrada de nombre, correo electrónico y número, puedo ver el texto del marcador de posición que me da una descripción o instrucciones para cada campo.

User Story # 12: Dentro del elemento de formulario, puedo seleccionar una opción de un menú desplegable que tiene un correspondiente id="dropdown".

User Story # 13: Dentro del elemento de formulario, puedo seleccionar un campo de uno o más grupos de botones de opción. Cada grupo debe agruparse utilizando el nameatributo

User Story # 14: Dentro del elemento de formulario, puedo seleccionar varios campos de una serie de casillas de verificación, cada una de las cuales debe tener un valueatributo.

User Story # 15: Dentro del elemento del formulario, se me presenta un textareaal final para comentarios adicionales.

User Story # 16: Dentro del elemento de formulario, se me presenta un botón id="submit"para enviar todas mis entradas.-->

    
        <body>
            <section class="form-register">
                    <h1 id="title">Formulario</h1>
                    <div><p>Envia el formulario con la informacion requerida</p></div>
                <input class="controls" type="text" name="nombres" id="name " placeholder="Ingrese su nombre">
                <input class="controls" type="text" name="email" id="email " placeholder="Ingrese su correo electronico">
                <input class="controls" type="text" name="numero" id="number " placeholder="Ingrese su telefono ">
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</p>
                <input class="botons" type="submit" value="Registrar">
                <p><a href="¿Ya tengo una cuenta?"></a></p>
             
            </section>
        </body>
   

</html>
